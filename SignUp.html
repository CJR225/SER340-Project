<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<header>
    <div>
        <img src="mouse.jpg" alt="mouse image" width="40px" height="40px" style="margin-left: 480px; margin-top:50px; margin-bottom: -60px;">
        <h1 class="header-title" style="text-emphasis:bold;">Welcome to Auto Grader</h1>
    </div>
</header>

<body>
    
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">
                        Sign Up
                    </h5>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Select User 
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item">Student</a></li>
                              <li><a class="dropdown-item" >Professor</a></li>
                            </ul>
                          </div>
                        <a class="btn btn-primary" href="SignIn.html" style="margin:10px;">Sign Up</a>
                    </form>                   
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
