<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script type="text/javascript">
    function sub()
    {
    var ddl = document.getElementById("options");
    var selectedValue = ddl.options[ddl.selectedIndex].value;
    if(document.getElementById("nameID").value == "")
      alert("Please enter your full name");
    else if(document.getElementById("userID").value == "")
      alert("Please enter a username");
    else if(document.getElementById("passID").value == "")
      alert("Please enter a password");
    else if (selectedValue == "selectUser") 
      alert("Please select a user type");
    else
      alert("Form has been submitted");
      redirectToCourse()
      
    }
    function redirectToCourse()
    {
      location.href="SignIn.html";
      var userName = document.getElementById("userID").value
      var userPass = document.getElementById("passID").value
      var userType = document.selectedValue == "selectUser".value
    }
    </script>

</head>

<header>
    <div>
        <img src="mouse.jpg" alt="mouse image" width="40px" height="40px" style="margin-left: 480px; margin-top:50px; margin-bottom: -60px;">
        <h1 class="header-title" style="text-emphasis:bold;">Welcome to Auto Grader</h1>
    </div>
</header>

<body>
    
    <div class="container text-center">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title">
                        Sign Up
                    </h5>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name</label>
                            <input type="text" class="form-control" id= "nameID" placeholder="Name" aria-label="Name" aria-describedby="addon-wrapping" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userID" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" >
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passID" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
                        </div>
                            <select id="options" name="users"> 
                              <option value="selectUser">--- Please select ---</option>
                              <option value="student">Student</option>
                              <option value="professor">Professor</option>
                            </select>
                          </div>
                        <a class="btn btn-primary" style="margin:10px; width: 200px; margin-left: 100px;" onclick="sub()">Sign Up</a>

                </div>
            </div>
          </div>
